<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tupick - 조각투자 AI 분석 플랫폼</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #1F2937;
            background: #F8FAFC;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 네비게이션 스타일 */
        .navbar {
            background: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid #E5E7EB;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .nav-logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3B82F6;
            margin: 0;
            line-height: 1.2;
        }
        
        .logo-subtitle {
            font-size: 0.875rem;
            color: #6B7280;
            margin: 0;
            line-height: 1.2;
            margin-top: 4px;
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .nav-link {
            text-decoration: none;
            color: #6B7280;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #3B82F6;
        }
        
        .nav-button {
            background: #3B82F6;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .nav-button:hover {
            background: #2563EB;
        }

        /* 챗봇 메인 컨테이너 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 60px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            padding: 0 20px;
            justify-content: center;
            min-height: calc(100vh - 120px);
        }

        /* 환영 메시지 */
        .welcome-section {
            text-align: center;
            padding: 4rem 0;
            margin: auto 0;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #6B7280;
            line-height: 1.6;
        }

        /* 채팅 영역 */
        .chat-area {
            flex: 1;
            background: white;
            border-radius: 20px;
            border: 1px solid #E5E7EB;
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
            overflow: hidden;
            height: 100%;
        }

        /* 채팅 메시지 */
        .messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-height: 0;
        }

        .message {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 18px;
            line-height: 1.5;
        }

        .bot-message {
            align-self: flex-start;
            background: #F3F4F6;
            color: #1F2937;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            align-self: flex-end;
            background: #3B82F6;
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* 입력 영역 */
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid #E5E7EB;
            background: #F8FAFC;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #E5E7EB;
            border-radius: 25px;
            font-size: 1rem;
            font-family: 'Pretendard', sans-serif;
            resize: none;
            max-height: 120px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #3B82F6;
        }

        .send-button {
            background: #3B82F6;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #2563EB;
        }

        .send-button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .nav-menu {
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
            }
            
            .nav-button {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0.8rem 15px;
            }
            
            .nav-logo h1 {
                font-size: 1.3rem;
            }
            
            .logo-subtitle {
                font-size: 0.8rem;
            }

            .chat-container {
                padding: 0 15px;
                margin-top: 70px;
            }

            .messages {
                padding: 1rem;
            }

            .message {
                max-width: 90%;
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>Tupick</h1>
                <span class="logo-subtitle">조각투자 AI 분석</span>
            </div>
            <div class="nav-menu">
                <a href="features.html" class="nav-link">기능</a>
                <a href="how-it-works.html" class="nav-link">작동방식</a>
                <a href="about.html" class="nav-link">서비스 소개</a>
                <a href="app.html" class="nav-button">시작하기</a>
            </div>
        </div>
    </nav>

    <!-- 챗봇 메인 컨테이너 -->
    <div class="chat-container">
        <!-- 환영 메시지 (채팅 시작 전에만 보임) -->
        <div class="welcome-section" id="welcomeSection">
            <h1 class="welcome-title">안녕하세요! <span style="color: #3B82F6;">Tupick AI</span>입니다</h1>
            <p class="welcome-subtitle">
                복잡한 조각투자에 대해 궁금한 것이 있으신가요?<br>
                AI가 쉽고 명확하게 분석해드립니다
            </p>
        </div>

        <!-- 채팅 영역 -->
        <div class="chat-area">
            <div class="messages" id="messages">
                <!-- 처음에는 빈 상태 -->
            </div>

            <!-- 입력 영역 -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="조각투자에 대해 무엇이든 물어보세요..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 네비게이션 스크롤 효과
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.backdropFilter = 'blur(10px)';
            } else {
                navbar.style.background = 'white';
                navbar.style.backdropFilter = 'none';
            }
        });

        // 채팅 관련 기능
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messages');
        const welcomeSection = document.getElementById('welcomeSection');
        let isFirstMessage = true;

        // 입력창 자동 높이 조절
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 엔터키로 메시지 전송
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 메시지 전송
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // 첫 메시지인 경우 환영 메시지 숨기기
            if (isFirstMessage) {
                welcomeSection.style.display = 'none';
                isFirstMessage = false;
            }

            // 사용자 메시지 추가
            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // 전송 버튼 비활성화
            sendButton.disabled = true;

            // 여기에 실제 API 호출 코드를 추가하세요
            // 예: fetch('/query', { method: 'POST', ... })

            // 임시로 응답 추가 (API 연결 시 제거)
            setTimeout(() => {
                addMessage("질문에 대한 AI 분석 결과가 여기에 표시됩니다.", 'bot');
                sendButton.disabled = false;
            }, 1000);

            scrollToBottom();
        }

        // 메시지 추가
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // 스크롤 아래로
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
